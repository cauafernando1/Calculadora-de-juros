<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <link rel="stylesheet" href="./assets/Css/style.css">
</head>
<body>
    <main class="container">
        <nav class="menu">
            <li><a href="./index.html">Composto</a></li>
            <li><a href="#" class="abert">Simples</a></li>
        </nav>
        <div class="calc">
            
            <h2>
                Calculadora de Juros Compostos
            </h2> 
            <div class="input-box">
                <div class="input-juros">
                    <label for="valor-simp">Valor inicial a pagar:</label>
                    <input type="number" id="Valor-simp">
                </div>
                <div class="input-juros">
                    <label for="taxa-simp">Taxa de juros a.m:</label>
                    <input type="number" id="taxa-simp">
                </div>
                <div class="input-juros">
                    <label for="tempo-simp">Tempo de atrazo a.m:</label>
                    <input type="number" id="tempo-simp">
                </div>
            </div>
            <div class="resultado">
                <h4>Resultado:</h4>
                <span id="total-simp">
                    R$ 0,00
                </span>
            </div>
            <button id="calcu-simp">Cacular</button>
        </div>
    </main>
    <script src="./assets/Js/simp.js"></script>
</body>
</html>
